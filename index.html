<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="./style.css">
    <title>Encriptador de textos</title>
</head>
<body>
    <div class="contenedor">
        <div class="menu">
            <img src="./images/logo.png" alt="Logotipo de Alura">
        </div>
        <div class="encriptador-entrada">
            <textarea class="encriptador-entrada-textarea" type="text" id="entrada" placeholder="Ingrese el texto aquí"></textarea>
            <div class="texto-advertencia">
                <img src="./images/icon-advertencia.png" alt="Icono de advertencia">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="botones">
                <button id="encriptar" class="btn btn-encriptar" onclick="encriptarTexto()">Encriptar</button>
                <button id="desencriptar" class="btn btn-desencriptar" onclick="desencriptarTexto()">Desencriptar</button>
            </div>
        </div>            
        <div class="encriptador-salida">
            <div class="mensaje-no-encontrado">
                <img src="./images/muneco.png" alt="">
                <h1>Ningún mensaje fue encontrado</h1>
                <p>Ingresa el texto que desees encriptar o desencriptar</p>
            </div>
            <div style="display:none" class="encriptador-salida-resultado">
                <textarea class="encriptador-salida-resultado-textarea" type="text" id="salida"></textarea>
                <button id="desencriptar" class="btn btn-copiar" onclick="copiarSalida()">Copiar</button>
            </div>
        </div>            
    </div>
    <footer class="footer">
        <p>Programador | Mauro Javier Balbarrey</p>
    </footer>            
    <script src="app.js"></script>
</body>
</html>

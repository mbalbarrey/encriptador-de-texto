<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="./style.css">
    <title>Encriptador de textos</title>
</head>
<body>
    <div class="contenedor">
        <div class="menu">
            <img src="./images/logo.png" alt="Logotipo de Alura">
        </div>
        <div class="encriptador-entrada">
            <input class="encriptador-entrada-input" type="text" id="entrada" value="Ingrese el texto aquí">
            <p>Solo letras minúsculas y sin acentos</p>
            <button id="encriptar" class="btn btn-encriptar">Encriptar</button>
            <button id="desencriptar" class="btn btn-desencriptar">Desencriptar</button>
        </div>            
        <div class="encriptador-salida">
            <div class="mensaje-no-encontrado">
                <img src="./images/muneco.png" alt="">
                <h1>Ningún mensaje fue encontrado</h1>
                <p>Ingresa el texto que desees encriptar o desencriptar</p>
            </div>
        </div>            
    </div>        
</body>
</html>
